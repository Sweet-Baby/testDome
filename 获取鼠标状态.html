
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>获取鼠标状态</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      background: #A5CEDB;
      position: relative;
    }

    .newDiv {
      position: absolute;
      background: red;
      color: white;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body onmousemove="mousemove(event)"></body>
</html>
<script src="./jQuery/jquery-1.8.1.min.js"></script>
<!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script> -->
<script>
  var movex;
  var movey; //用来接受鼠标位置的全局变量
  function mousemove(e) {
    e = e || window.event;
    if(e.pageX || e.pageY) {
      movex = e.pageX;
      movey = e.pageY
    }
    creatDiv(movex, movey);
  }

  function creatDiv(x, y) {
    $(".newDiv").remove();
    var str = ("<div class=\'newDiv\'>" + x + "," + y + "</div>");
    $("body").append(str);
    $(".newDiv").css("left", x + "px").css("top", y + "px");
  }
</script>
