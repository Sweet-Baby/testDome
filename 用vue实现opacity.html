<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .page {
      width: 100%;
      height: 1000px;
      background-color: blueviolet;
      margin-top: 30px;
    }
    input {
      opacity: 1;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="page" :style="{opacity: range/100}"></div>
    <input type="range" v-model="range"/>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:"#app",
    data() {
      return {
        isOver:true,
        range:25
      }
    },
  })
</script>
